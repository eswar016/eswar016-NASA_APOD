<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Image Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NASA Astronomy Picture of the Day</h1>
        <div id="image-container">
            <img id="nasa-image" src="" alt="NASA APOD Image" class="img-fluid">
            <p id="image-title"></p>
            <p id="image-date"></p>
            <p id="image-description"></p>
            <button id="download-btn" class="btn btn-primary" onclick="downloadImage()">Download Image</button>
        </div>
        <div class="search-container">
            <h2>Search for Images by Date</h2>
            <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="search-date" placeholder="Select a date" required>
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <button class="btn btn-success" onclick="fetchImageByDate()">Search</button>
        </div>
        <div id="loading-spinner" style="display: none;">
            <img src="spinner.gif" alt="Loading...">
        </div>
    </div>

    <div class="space-facts">
        <h2>Random Space Facts</h2>
        <p id="space-fact"></p>
        <button class="btn btn-info" onclick="getSpaceFact()">Get a Random Fact</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
